<form (ngSubmit)="onButtonClicked()">
    <div>
        <label for="name">
            Name: 
        </label>
        <input id="name" name="name" type="text" [(ngModel)]="name">
    </div>

    <div>
        <label for="description">
            Description: 
        </label>
        <input id="description" name="description" type="description" [(ngModel)]="description">
    </div>

    <div>
        <label for="price">
            Price: 
        </label>
        <input type="price" id="price" name="price" [(ngModel)]="price">
    </div>
    <button type="submit">
        {{buttonText}}
    </button>
</form>
