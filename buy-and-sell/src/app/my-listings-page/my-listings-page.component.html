<div class="content-box" *ngFor="let listing of listings">
    <h5>Views: {{listing.views}}</h5>
    <h3><b>{{listing.name}}</b></h3>
    <p>{{listing.description}}</p>
    <p>{{listing.price}}</p>
    <div class="buttons-container">
        <a routerLink="/edit-listing/{{listing.id}}">
            <button>Edit</button>
        </a>
        <button (click)="listing.id ? onDeleteClicked(listing.id) : null">Delete</button>
    </div>
</div>
<a routerLink="/new-listing">
    <button>Create New Listing</button>
</a>
